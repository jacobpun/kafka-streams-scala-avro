plugins {
    id 'java'
    id 'scala'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
}

group 'com.pk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation "org.apache.avro:avro:1.11.0"
    implementation 'org.apache.avro:avro:1.11.0'
    implementation 'io.confluent:kafka-avro-serializer:7.0.1'
    implementation 'io.confluent:kafka-streams-avro-serde:7.0.1'
    implementation 'org.apache.kafka:kafka-clients:7.0.1-ccs'
    implementation 'org.apache.kafka:kafka-streams:7.0.1-ccs'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.0'
    implementation 'org.scala-lang:scala-library:2.13.6'
}

test {
    useJUnitPlatform()
}

generateAvroJava.source = 'src/main/avro'
generateAvroJava.outputDir = file('$buildDir/generated-sources/avro')
sourceSets.main.java.srcDirs = ['$buildDir/generated-sources/avro','src/main/java']